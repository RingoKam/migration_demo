server:
  port: 3002

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  expires-in: ${JWT_EXPIRES_IN:7d}

spring:
  application:
    name: user-service-kotlin
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9093}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:user-service-group}
      client-id: ${KAFKA_CLIENT_ID:user-service-kotlin-consumer}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      client-id: ${KAFKA_PRODUCER_CLIENT_ID:user-service-kotlin-producer}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

